<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/a.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #ffffff;
            margin-top: 20px;
        }

        /* Video Box Styles */
        .video-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #4A90E2;
            overflow: hidden;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form Styles */
        form {
            margin-top: 30px;
        }

        button {
            background-color: #4A90E2;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Welcome to Skin Analysis</h1>
    <div class="video-box">
        <!-- Updated src to /video_feed for live streaming -->
        <img src="/video_feed" alt="Live Camera Feed">
    </div>
    <form action="/predict" method="POST">
        <button type="submit">Predict</button>
    </form>
</body>
</html>
